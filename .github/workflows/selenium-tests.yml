name: Selenium Java Test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  run-tests:
    runs-on: windows-latest

    steps:
      # Checkout repository code
      - name: Checkout repository
        uses: actions/checkout@v4  # Ensure the repository is checked out

      # Set up JDK
      - name: Set Up JDK
        uses: actions/setup-java@v4.4.0
        with:
          java-version: 17
          distribution: 'temurin'

      # Cache Maven dependencies
      - name: Cache Maven Packages
        uses: actions/cache@v4.0.2
        with:
          path: ~/.m2/repository    # Caches Maven dependencies
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven

      # Install Maven dependencies
      - name: Install Maven Dependencies
        run: mvn install -DskipTests

      # Run Selenium Test
      - name: Run Selenium Test
        run: mvn test

      # Archive test results (JUnit XML reports)
      - name: Archive test results
        uses: actions/upload-artifact@v3.2.1-node20
        with:
          name: test-results
          path: target/surefire-reports

      # Upload JUnit test results for display in the GitHub Actions UI
      - name: Upload Test Results
        uses: actions/upload-test-result-action@v2
        with:
          junit_results: target/surefire-reports/*.xml  # Path to your JUnit test result XML files